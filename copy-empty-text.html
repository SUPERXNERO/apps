:is(#currentTheme, #themesList .theme, #sponsoredBy .sponsor):active {

    #themesList {

      left: 0;
      opacity: 0;
      pointer-events: none;

      max-height: 400px;
      transition: .2s;

    #themesList.show {

    #message {

      color: var(--theme-color);

    #message.show.paypal {

      align-items: center;

    #message.paypal button {

      padding: 6px;
      margin-block-start: 6px;

      box-shadow: .5px 2px 0 2px var(--theme-box3);

    #communication {

      padding: 10px 6px;
      margin: 12px;

    .arLanguage #communication {

    #communicationIcons {
      position: relative;

      align-items: center;

      margin: 0 6px;

    #communicationIcons .separator {

<body>
  <div id="realPage">

          <div class="separator"></div>
          <a href="mailto:alsdyabrahym439@gmail.com" data-fetch="https://superxnero.github.io/assets/svgs/gmail_349378.svg"></a>

  <script class="realScript" type="module" defer>
    import {
      startClean
    } from "https://superxnero.github.io/assets/libs/startClean.js";
    import {
      OnChange
    } from "https://superxnero.github.io/assets/libs/OnChange.js";
    import {
      LanguageManager
    } from "https://superxnero.github.io/assets/libs/LanguageManager.js";
    import {
      ThemeManager
    } from "https://superxnero.github.io/assets/libs/ThemeManager.js";
    import {
      FetchToElement
    } from "https://superxnero.github.io/assets/libs/FetchToElement.js";
    const q = (e)=> document.querySelector(e);
    const qA = (e)=> document.querySelectorAll(e);
    const root = document.documentElement;
    const head = document.head;
    const body = document.body;
    const realPage = q("#realPage");

    async function realCode() {
      await startClean();

      // element variables
      const sponsors = q("#sponsors");
      const currentTheme = q("#currentTheme");
      const themesList = q("#themesList");
      const copyButton = q("#copyButton");
      const paypalBtn = q('#paypalBtn');
      const message = q('#message');

      const languageManager = new LanguageManager({
        saveAll: true,
        baseUrl: "https://superxnero.github.io/languages-content/copy-empty-text/",
        changeEvents: {
          "languagesContent": OnLanguagesContentChange
        }
      });
      const themeManager = new ThemeManager({
        saveAll: true,
        baseUrl: "https://superxnero.github.io/themes-content/copy-empty-text/"
      });
      const fetchToElement = new FetchToElement(true);

      var mainData = {
        text: new OnChange(onTextChange),
        availableLanguages: new OnChange(OnAvailableLanguagesChange),
        availableThemes: new OnChange(onThemesChange)
      };
      setDatum("text", "ã…¤");
      setDatum("availableLanguages", ["ar", "en"]);
      setDatum("availableThemes", ["light", "dark", "pink", "red", "orange", "yellow", "green", "blue", "indigo", "violet"]);

      // element variables
      let hideCopiedMessage;
      const email = "alsdyabrahym439@gmail.com";
      const url = "https://www.paypal.com/myaccount/transfer/homepage";

      sponsors.querySelectorAll("* .sponsor").forEach((sponsor)=> {
        sponsor.onclick = function() {
          window.location.href = sponsor.dataset.whatsapp;
        }
      });

      currentTheme.onclick = function() {
        themesList.classList.add("show");
        themesList.offclick(()=> {
          themesList.classList.remove("show");
        });
      }

      copyButton.onclick = function() {
        clearTimeout(hideCopiedMessage);
        navigator.clipboard.writeText(getDatum("text")).then(() => {
          languageManager.setTextOptions("message", ",,copy,textContent");
          message.classList.add("show");
          message.classList.remove("paypal");
          hideCopiedMessage = setTimeout(() => {
            message.classList.remove("show");
          }, 2000);
        });
      }

      paypalBtn.onclick = function() {
        clearTimeout(hideCopiedMessage);
        navigator.clipboard.writeText(email).then(() => {
          languageManager.setTextOptions("message", ",,paypal,innerHTML");
          message.classList.add("show");
          message.classList.add("paypal");
          message.querySelector("button").onclick = function() {
            setTimeout(() => {
              message.classList.remove("show");
            }, 200);
            window.location.href = url;
          }
        });
      };

      function onTextChange(value) {
        //
      }

      function OnLanguagesContentChange(value) {
        currentTheme.dataset.textoptions = themeManager.getTheme();
        if (Object.keys(languageManager.languagesContent).length > 0) {
          languageManager.updateElements(themeManager.getTheme());
        }
      }

      function OnAvailableLanguagesChange() {
        //
      }

      function onThemesChange(themes) {
        const keys = themes;
        themesList.innerHTML = "";
        keys.forEach((key, index)=> {
          themesList.innerHTML += `
          <div class="theme" data-id="${key}" data-textoptions="${key}"></div>`;
        });
        languageManager.updateElements();
        themesList.querySelectorAll("* .theme").forEach((theme)=> {
          theme.onclick = function() {
            themeManager.setTheme(theme.dataset.id);
            currentTheme.textContent = languageManager.getTextByClass(theme.dataset.id);
            themesList.classList.remove("show");
          }
        });
      }

      function getDatum(datum) {
        return mainData[datum].value;
      }

      function setDatum(datum, value) {
        mainData[datum].change(value);
      }
    }
    realCode();

    Element.prototype.allChildren = function(includeSelf = false) {
      let children = Array.from(this.children);
      children.forEach(child => {
        children.push(...child.allChildren());
      });
      return includeSelf ? [this,
        ...children]: children;
    };


    Element.prototype.offclick = function (fun,
      other = {}) {
      let element = this;

      if (other == true) other = {
        elementPlus: true
      }
      let conditon = other.conditon || 'true',
      lockEvents = other.lockEvents || false,
      elementPlus = other.elementPlus,
      notLock = other.notLock,
      clearEvent = other.clearEvent;
      document.addEventListener('mouseup',
        offClick);

      let elements = [element];
      if (elementPlus && elementPlus.v) {
        if (an.isOneElement(elementPlus)) elements = [element,
          elementPlus];
        else elements = [element,
          ...elementPlus];
      }

      if (lockEvents) {
        if (!notLock) notLock = elements;
        element.lockEvents('lock', notLock);
      }

      function offClick(events) {
        let event = events || events.changedTouches[0];

        if (elementPlus == true) {
          removeEvent(event);
          return;
        }

        let isNoClick = elements.length;
        elements.forEach(element => {
          if (event.target !== element) isNoClick--;
          if (element.children) {
            isNoClick += element.allChildren().length;
            element.allChildren().forEach(child=> {
              if (event.target !== child) isNoClick--;
            });
          }
        });
        var cond = typeof conditon == 'function' ? conditon(event): typeof conditon == 'boolean' ? conditon: '';
        if (isNoClick === 0 && cond !== false || cond === true) removeEvent(event);
      }
      function removeEvent(event) {
        document.removeEventListener('mouseup', offClick);
        if (lockEvents) element.lockEvents('unlock', notLock);
        if (typeof fun == 'function') fun(event);
      }
    }
  </script>
