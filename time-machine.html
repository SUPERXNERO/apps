<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>آلة الزمن</title>
  <style>
    /* إعدادات الصفحة الأساسية */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      transition: background-color 1s, color 1s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      transition: color 1s;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 15px 25px;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.5s, color 0.5s, transform 0.3s;
    }

    button:hover {
      transform: scale(1.1);
    }

    /* أنماط مخصصة للأزمنة */
    .past {
      background-color: #2f1e1e;
      color: #ffedbc;
    }

    .past h1 {
      color: #ffedbc;
    }

    .future {
      background-color: #000d1a;
      color: #00ffcc;
    }

    .future h1 {
      color: #00ffcc;
    }

    .present {
      background-color: #f0f0f0;
      color: #333;
    }

    .present h1 {
      color: #333;
    }

    /* تأثيرات بصرية */
@keyframes glitch {
      0% {
        text-shadow: 2px 2px red;
      }
      25% {
        text-shadow: -2px -2px lime;
      }
      50% {
        text-shadow: 2px -2px blue;
      }
      75% {
        text-shadow: -2px 2px yellow;
      }
      100% {
        text-shadow: 2px 2px red;
      }
    }

    .future .glitch {
      animation: glitch 0.5s infinite;
    }

    /* إعدادات الرموز */
    #icons-container {
      font-size: 2rem;
      margin-top: 20px;
      display: flex;
      gap: 10px;
      opacity: 0;
      transition: opacity 1s;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* تأثير النبض */
    .future #icons-container span {
      animation: pulse 1.5s infinite;
    }

@keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body class="present">
  <h1>أهلاً بك في آلة الزمن</h1>
  <p>
    اختر وجهتك الزمنية:
  </p>
  <div class="buttons">
    <button onclick="travelToPast()">١٠٠ سنة إلى الماضي</button>
    <button onclick="stayInPresent()">البقاء في الوقت الحالي</button>
    <button onclick="travelToFuture()">١٠٠ سنة إلى المستقبل</button>
  </div>
  <div id="icons-container"></div>

  <script>
    const iconsContainer = document.getElementById('icons-container');

    function travelToPast() {
      document.body.className = "past";
      document.querySelector("h1").textContent = "أنت الآن في عام ١٩٢٣";
      document.querySelector("p").textContent = "مرحبًا بك في الماضي، حيث السفر بالجمال والخيول.";

      // إظهار أيقونات الجمال والأحصنة
      iconsContainer.innerHTML = "🐪 🐎 🏰 🌞";
      iconsContainer.style.opacity = "1";
    }

    function stayInPresent() {
      document.body.className = "present";
      document.querySelector("h1").textContent = "أنت في الوقت الحالي";
      document.querySelector("p").textContent = "هذا هو الحاضر، حيث التكنولوجيا الحديثة بين يديك.";

      // إظهار أيقونات الحاضر مثل الهواتف والكمبيوترات
      iconsContainer.innerHTML = "📱 💻 📷 🏙️";
      iconsContainer.style.opacity = "1";
    }

    function travelToFuture() {
      document.body.className = "future";
      document.querySelector("h1").innerHTML = '<span class="glitch">أنت الآن في عام ٢١٢٣</span>';
      document.querySelector("p").textContent = "مرحبًا بك في المستقبل! عالم من الروبوتات والتكنولوجيا المتقدمة.";

      // إظهار أيقونات المستقبل مثل الروبوتات والصواريخ
      iconsContainer.innerHTML = "🤖 🚀 🌌 🛰️";
      iconsContainer.style.opacity = "1";
    }
  </script>
</body>
</html>
