<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جامعتي | My university</title>

  <style class="realStyle" id="importStyle">
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Cairo:slnt,wght@-11..11,200..1000&display=swap');
  </style>
  <style class="realStyle">
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      color: var(--theme-color);
      font-family: inherit;
    }
    body {
      background: var(--theme-background);
    }
    .ds-none {
      display: none;
    }
    header {
      position: relative;
      margin-top: 6px;
      background: var(--theme-box);
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      padding: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #phoneNumbers {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
    }
    #openPhoneNumbers {
      transition: .2s;
    }
    #openPhoneNumbers svg {
      width: 25px;
      height: 25px;
    }
    #openPhoneNumbers:active {
      transform: scale(.85);
    }
    .arLanguage #phoneNumbers {
      left: auto;
      right: 15px;
    }
    #phoneNumbersList {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      pointer-events: none;
      overflow: scroll;
      max-height: 400px;
      transition: .2s;
    }
    .arLanguage #phoneNumbersList {
      left: auto;
      right: 0;
    }
    #phoneNumbersList.show {
      opacity: 1;
      pointer-events: auto;
    }
    .phoneNumber {
      padding: 8px;
      width: 100%;
      border: 2px solid transparent;
      background: var(--theme-box3);
      text-wrap: nowrap;
      transition: .2s;
    }
    .phoneNumber:active {
      filter: brightness(1.5);
      border-color: var(--theme-color2);
      transform: scale(.9);
    }
    #h1Title {
      text-align: center;
    }
    #container {
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      margin-block-start: 30px;
      padding: 10px;
      background: var(--theme-box);
      min-height: 200px;
    }
    .containerItem {
      margin: 10px 0;
      padding: 10px;
      text-align: center;
      background: var(--theme-box2);
      border: 2px solid transparent;
      transition: .2s;
    }
    .containerItem:active {
      filter: brightness(1.5);
      border-color: var(--theme-color2);
      transform: scale(.95);
    }
  </style>
</head>
<body>

  <div id="realPage">
    <header>
      <div id="phoneNumbers">
        <div id="openPhoneNumbers" data-fetch="https://superxnero.github.io/assets/svgs/whatsapp-icon-logo_303147.svg"></div>
        <div id="phoneNumbersList">
        </div>
      </div>
      <h1 id="h1Title" data-textoptions="title"></h1>
    </header>
    <div id="container">
    </div>
  </div>

  <script class="realScript" type="module" defer>
    import {
      OnChange
    } from "https://superxnero.github.io/assets/libs/OnChange.js";
    import {
      LanguageManager
    } from "https://superxnero.github.io/assets/libs/LanguageManager.js";
    import {
      ThemeManager
    } from "https://superxnero.github.io/assets/libs/ThemeManager.js";
    import {
      FetchToElement
    } from "https://superxnero.github.io/assets/libs/FetchToElement.js";
    const q = (e)=> document.querySelector(e);
    const qA = (e)=> document.querySelectorAll(e);
    const root = document.documentElement;
    const head = document.head;
    const body = document.body;
    const realPage = q("#realPage");

    /* start real code */
    async function realCode() {
      const container = q("#container");
      const openPhoneNumbers = q("#openPhoneNumbers");
      const phoneNumbersList = q("#phoneNumbersList");

      const languageManager = new LanguageManager({
        saveAll: true,
        baseUrl: "https://superxnero.github.io/languages-content/game3tay/"
      });
      const themeManager = new ThemeManager({
        saveAll: true,
        baseUrl: "https://superxnero.github.io/themes-content/public/",
        defaultTheme: "dark"
      });
      const fetchToElement = new FetchToElement(true);

      let mainData = {
        items: new OnChange(onItemsChange),
        contacts: new OnChange(onContactsChange)
      };
      setDatum("items", [{
        "title": "preparatoryTitle",
        "description": "preparatoryDescription",
        "url": "https://drive.google.com/drive/folders/1-ZVaz41rZVR1eSVworIKpR7nX0qMtnBU"
      }]);
      setDatum("contacts", [{
        "name": "developer",
        "phone": "967718177515"
      }, {
        "name": "zaid",
        "phone": "967770209751"
      }]);

      openPhoneNumbers.onclick = function() {
        phoneNumbersList.classList.add("show");
        phoneNumbersList.offclick(()=> {
          phoneNumbersList.classList.remove("show");
        });
      }

      function onItemsChange(items) {
        container.innerHTML = "";
        items.forEach((item)=> {
          container.innerHTML += `
          <div data-url="${item.url}" class="containerItem">
          <h3 data-textoptions="${item.title}"></h3>
          <p data-textoptions="${item.description}"></p>
          </div>`;
        });
        if (Object.keys(languageManager.languagesContent).length > 1) {
          languageManager.updateElements();
        }
        Object.values(container.querySelectorAll("& .containerItem")).forEach((item)=> {
          item.onclick = function() {
            window.location.href = item.dataset.url;
          }
        });
      }

      function onContactsChange(contacts) {
        phoneNumbersList.innerHTML = "";
        contacts.forEach((contact)=> {
          phoneNumbersList.innerHTML += `
          <div class="phoneNumber" data-textoptions="${contact.name}" data-phone="${contact.phone}"></div>`;
        });
        if (Object.keys(languageManager.languagesContent).length > 1) {
          languageManager.updateElements();
        }
        Object.values(phoneNumbersList.querySelectorAll("& .phoneNumber")).forEach((item)=> {
          item.onclick = function() {
            const baseUrl = "https://wa.me/";
            window.location.href = baseUrl + item.dataset.phone;
          }
        });
      }

      function getDatum(datum) {
        return mainData[datum].value;
      }

      function setDatum(datum, value) {
        mainData[datum].change(value);
      }
    }
    /* run real code */
    realCode();

    Element.prototype.allChildren = function(includeSelf = false) {
      let children = Array.from(this.children);
      children.forEach(child => {
        children.push(...child.allChildren());
      });
      return includeSelf ? [this,
        ...children]: children;
    };


    Element.prototype.offclick = function (fun,
      other = {}) {
      let element = this;

      if (other == true) other = {
        elementPlus: true
      }
      let conditon = other.conditon || 'true',
      lockEvents = other.lockEvents || false,
      elementPlus = other.elementPlus,
      notLock = other.notLock,
      clearEvent = other.clearEvent;
      document.addEventListener('mouseup',
        offClick);

      let elements = [element];
      if (elementPlus && elementPlus.v) {
        if (an.isOneElement(elementPlus)) elements = [element,
          elementPlus];
        else elements = [element,
          ...elementPlus];
      }

      if (lockEvents) {
        if (!notLock) notLock = elements;
        element.lockEvents('lock', notLock);
      }

      function offClick(events) {
        let event = events || events.changedTouches[0];

        if (elementPlus == true) {
          removeEvent(event);
          return;
        }

        let isNoClick = elements.length;
        elements.forEach(element => {
          if (event.target !== element) isNoClick--;
          if (element.children) {
            isNoClick += element.allChildren().length;
            element.allChildren().forEach(child=> {
              if (event.target !== child) isNoClick--;
            });
          }
        });
        var cond = typeof conditon == 'function' ? conditon(event): typeof conditon == 'boolean' ? conditon: '';
        if (isNoClick === 0 && cond !== false || cond === true) removeEvent(event);
      }
      function removeEvent(event) {
        document.removeEventListener('mouseup', offClick);
        if (lockEvents) element.lockEvents('unlock', notLock);
        if (typeof fun == 'function') fun(event);
      }
    }
  </script>
</body>
</html>
