<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تم نقل الموقع - Redirecting...</title>
  <style>
    body { font-family: sans-serif; background-color: #111827; color: #d1d5db; text-align: center; padding-top: 50px; }
    a { color: #10b981; }
  </style>
</head>
<body>
  <h1>تم نقل الموقع</h1>
  <p>سيتم توجيهك الآن إلى الرابط الجديد.</p>
  <p>إذا لم يتم توجيهك تلقائيًا، <a id="fallback-link" href="https://superxnero.wuaze.com/final-exams/">اضغط هنا</a>.</p>

  <script>
    const fallbackLink = document.getElementById('fallback-link');
    
    const studentId = localStorage.getItem('studentId');
    const studentClass = localStorage.getItem('studentClass');
    const classHistory = localStorage.getItem('classHistory');

    let newUrl = 'https://superxnero.wuaze.com/final-exams/';

    if (studentId && studentClass && classHistory) {
      
      const userData = {
        id: studentId,
        class: studentClass,
        history: classHistory
      };
      const jsonString = JSON.stringify(userData);
      const encryptedData = btoa(encodeURIComponent(jsonString));

      newUrl = `https://superxnero.wuaze.com/final-exams/?data=${encryptedData}`;
      
      fallbackLink.href = newUrl;

      localStorage.removeItem('studentId');
      localStorage.removeItem('studentClass');
      localStorage.removeItem('classHistory');
    }

    window.location.replace(newUrl);
  </script>
</body>
</html>
