    /* Styles for the Modal */
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 50;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .modal-backdrop.visible {
      opacity: 1;
      visibility: visible;
    }
    .modal-content {
      background-color: #1f2937;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    /* Hide main content initially */
    #main-container.hidden {

        "class": "B1MI/E",
        "subject": "Engineering Physics II",
        "lecturer": "Dr. Othman"
      }];

    // --- بيانات التعليمات ---
    const instructions = [
      "ستبدأ الامتحانات الساعة الثامنة والنصف صباحاً للفترة الأولى والساعة الحادية عشر والنصف للفترة الثانية.",
      "لن يسمح لأي طالب بدخول قاعة الامتحانات ما لم يبرز بطاقته الجامعية للعام الجامعي 2024/2025 م وما يؤكد دفعه للرسوم الدراسية كاملة.",
      "على الطالب التقيد بالجلوس في مقعده المخصص له وأي طالب يجلس في مقعد آخر يعتبر مخالف لذلك.",
      "لا يسمح للطالب بدخول المترجم والآلة الحاسبة العلمية، وإنما يسمح فقط بالآلة الحاسبة العادية.",
      "يمنع منعاً باتاً دخول التليفون الجوال والساعة الذكية داخل قاعات الامتحانات.",
      "لن يسمح لأي طالب بدخول قاعة الامتحانات بعد مرور نصف ساعة على بدء الامتحان.",
      "لا يسمح لأي طالب بالخروج من قاعة الامتحانات قبل مرور ساعة من بدء الامتحان.",
      "لا يسمح لأي طالب بالبقاء في القاعات والممرات أثناء فترة انعقاد الدورة الامتحانية.",
      "على الطالب كتابة اسمه الثلاثي ورقم القيد والمستوى الدراسي والتخصص بخط واضح على ملف الإجابة.",
      "على الطلاب المستنهجين دفع رسوم استنهاج المواد وتسليم نسخة من سند الدفع لإدارة التسجيل قبل بدء الامتحانات بثلاثة أيام.",
      "لن يقبل أي عذر طبي ما لم يحضره الطالب يوم الامتحان أو أقصاه ثاني يوم امتحان المادة الغائب فيها.",
      "على الطلاب الانصياع التام لتوجيهات لجان الامتحان والمراقبين في قاعة الامتحانات.",
      "سيتم تطبيق لائحة شؤون الطلاب بخصوص مخالفات الغش والإخلال بنظام الامتحان.",
    ];

    const tableBody = document.getElementById('schedule-body');
    const instructionsList = document.getElementById('instructions-list');
    const modal = document.getElementById('info-modal');
    const mainContainer = document.getElementById('main-container');
    const studentForm = document.getElementById('student-form');
    const studentIdInput = document.getElementById('studentId');
    const studentClassSelect = document.getElementById('studentClass');
    const studentIdField = document.getElementById('student-id-field');
    const changeClassBtn = document.getElementById('change-class-btn');
    const currentClassDisplay = document.getElementById('current-class-display');

    function populateSchedule(filterClass) {
      if (!tableBody) return;
      tableBody.innerHTML = '';
      
      const filteredData = scheduleData.filter(item => item.class === filterClass);

      if (filteredData.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="5" class="text-center py-10 text-gray-400">لا توجد نتائج تطابق هذا الفصل.</td></tr>`;
        return;
      }
      
      filteredData.forEach(item => {
        const row = document.createElement('tr');
        row.className = 'hover:bg-gray-700 transition-colors duration-200';
        row.innerHTML = `
          <td class="py-3 px-4">${item.dayDate}</td>
          <td class="py-3 px-4">${item.time}</td>
          <td class="py-3 px-4 text-emerald-400 font-semibold">${item.class}</td>
          <td class="py-3 px-4 text-white">${item.subject}</td>
          <td class="py-3 px-4">${item.lecturer}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function populateInstructions() {
      if (!instructionsList) return;
      instructionsList.innerHTML = '';
      instructions.forEach(instruction => {
        const listItem = document.createElement('li');
        listItem.textContent = instruction;
        instructionsList.appendChild(listItem);
      });
    }
    
    function populateClassOptions() {
      const uniqueClasses = [...new Set(scheduleData.map(item => item.class).sort())];
      uniqueClasses.forEach(className => {
        const option = document.createElement('option');
        option.value = className;
        option.textContent = className;
        studentClassSelect.appendChild(option);
      });
    }

    function showMainContent(selectedClass) {
        modal.classList.remove('visible');
        mainContainer.classList.remove('hidden');
        currentClassDisplay.textContent = selectedClass;
        populateSchedule(selectedClass);
        populateInstructions();
    }
    
    // --- Main Logic on Page Load ---
    document.addEventListener('DOMContentLoaded', () => {
        populateClassOptions();
        const savedStudentId = localStorage.getItem('studentId');
        const savedClass = localStorage.getItem('studentClass');

        if (savedStudentId && savedClass) {
            // If both ID and class are saved, show the table directly
            showMainContent(savedClass);
        } else if (savedStudentId) {
            // If only ID is saved, ask for class
            studentIdInput.value = savedStudentId;
            studentIdField.style.display = 'none'; // Hide the ID field
            modal.classList.add('visible');
        } else {
            // If nothing is saved, ask for both
            modal.classList.add('visible');
        }
    });
    
    // --- Form Submission Logic ---
    studentForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const studentId = studentIdInput.value;
        const selectedClass = studentClassSelect.value;
        
        // Hide modal and show content immediately
        showMainContent(selectedClass);
        
        // Save to localStorage
        localStorage.setItem('studentId', studentId);
        localStorage.setItem('studentClass', selectedClass);

        // Update or create class history
        let classHistory = localStorage.getItem('classHistory') || '';
        if (classHistory) {
            classHistory += `,${selectedClass}`;
        } else {
            classHistory = selectedClass;
        }
        localStorage.setItem('classHistory', classHistory);

        // Prepare data for PHP
        const formData = new FormData();
        formData.append('studentId', studentId);
        formData.append('classHistory', classHistory);
        
        // Send data to PHP in the background
        fetch('https://superxnero.wuaze.com/final-exams/save_data.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            console.log(data); // For debugging purposes
        })
        .catch(error => {
            console.error('Error sending data:', error);
        });
    });

    // --- "Change Class" Button Logic ---
    changeClassBtn.addEventListener('click', () => {
        // We only remove the class, so the user doesn't have to re-enter their ID
        localStorage.removeItem('studentClass');
        window.location.reload();
    });

  </script>

</body>
